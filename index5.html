<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Acessível</title>
</head>
<body>

    <form>
        <!-- Campo de Nome com rótulo acessível -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite nome" aria-required="true">
        <br>
        <!-- Campo de E-mail com descrição acessível -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" aria-required="true" aria-describedby="email-ajuda">
        <small id="email-ajuda">Digite um e-mail válido (exemplo@dominio.com).</small>
        <br>
        <!-- Botão acessível -->
        <button type="submit" aria-label="Enviar formulário">Enviar</button>
        <br>
        <!-- Mensagem de feedback para leitores de tela -->
        <div id="mensagem" aria-live="polite"></div>
    </form>

</body>
</html>
